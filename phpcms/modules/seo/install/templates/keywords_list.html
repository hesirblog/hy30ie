{template 'member', 'header'}
<link href="{CSS_PATH}dialog.css" rel="stylesheet" type="text/css" />
<link href="{CSS_PATH}user_extend.css" rel="stylesheet" type="text/css" />
<script language="javascript" type="text/javascript" src="{JS_PATH}dialog.js"></script>
<script language="javascript" type="text/javascript" src="{JS_PATH}content_addtop.js"></script>
<div id="memberArea">
	{template 'seo', 'left'}
	<div class="col-auto">
		<div class="col-1 ">
			<h5 class="title">关键词列表</h5>
			<div class="content">
				
			<form method="post" action="" id="myform" name="myform">
				<table width="100%" cellspacing="0" class="table_form">
					<tr>
						<td>关键词名称</td>
						<td>所属网站</td>
						<td>累计消费</td>
						<td>状态</td>
						<td>操作</td>
					</tr>
					{loop $keywords_list $k $v}
					<tr>
						<td><a href="{$v['kid']}" target="_blank">{$v['keywords']}</a></td>
						<td><a href="#">{$v['title']}</a></td>
						<td>{$v['fee']}</td>
						<td>{if $v['kstatus']==0}<span class="sp_red">未审核</span>{else}<span class="sp_green">已审核</span>{/if}</td>
						<td><a href="index.php?m=seo&c=index&a=keywords_delete&kid={$v['kid']}" onclick="javascript:if(confirm('确实要删除此关键词吗？')){return true;}else{return false;}">删除</a></td>
					</tr>
					{/loop}
				</table>
			</form>
			</div>
			
			<div id="pages">{$pages}</div>
			<span class="o1"></span><span class="o2"></span><span class="o3"></span><span class="o4"></span>
		</div>
	</div>
</div>
<div class="clear"></div>
{template 'member', 'footer'}

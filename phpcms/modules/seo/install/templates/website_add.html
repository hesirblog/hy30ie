<div id="memberArea">
	{template 'seo', 'left'}
	<div class="col-auto">
		<div class="col-1 ">
			<h5 class="title">{L('seo_site_add')}</h5>
			<div class="content">
				
			<form name="myform" action="{APP_PATH}index.php?m=seo&c=index&a=website_save" method="post" id="myform">
			<table width="100%" cellspacing="0" class="table_form">
			  <tr>		
				<th>站点名称：</th>
				   <td><input name="info[title]" type="text" id="title" size="30" value="{$info['title']}"  class="input-text"/></td>
				 </tr>
				 <tr>
				   <th>站点URL：</th>
				   <td><input name="info[url]" type="text" id="url" size="30" value="{$info['url']}"  class="input-text"/></td>
				 </tr>
				 <tr>
				 	<th>所属行业：</th>
					<td colspan="2">
					<div id="L_3360"></div>
					{menu_linkage(3360,'L_3360')}
					</td>
				 </tr>
				 <tr>
				   <th>FTP 地址：</th>
				   <td><input name="info[ftp_ip]" type="text" id="ftp_ip" size="30" value="{$info['ftp_ip']}"  class="input-text"/></td>
				 </tr>
				 <tr>
				   <th>FTP 账号：</th>
				   <td><input name="info[ftp_user]" type="text" id="ftp_user" size="30" value="{$info['ftp_user']}"  class="input-text"/></td>
				 </tr>
				 <tr>
				   <th>FTP 密码：</th>
				   <td><input name="info[ftp_pwd]" type="password" id="ftp_pwd" size="30" value="{$info['ftp_pwd']}"  class="input-text"/></td>
				 </tr>
				 <tr>
				   <th>FTP 端口：</th>
				   <td><input name="info[ftp_port]" type="text" id="ftp_port" size="30" value="{$info['ftp_port']}"  class="input-text"/></td>
				 </tr>
				  <tr>
				   <th>优化搜索引擎：</th>
				   <td><input type="checkbox" name="info[searchtype][]" id="" value="1" /> 百度 <input type="checkbox" name="info[searchtype][]" id="" value="2" /> 搜搜 <input type="checkbox" name="info[searchtype][]" id="" value="3" /> 搜狗 </td>
				 </tr>
				 <tr>
				   <th>备  注：</th>
				   <td><textarea name="info[remark]"  id="remark" rows="5" cols="50" value=></textarea></td>
				 </tr>
				 <tr>
				   <th>验证码：</th>
				   <td><input name="code" type="text" id="code" size="10"  class="input-text"/> {form::checkcode('code_img','4','14',110,30)}</td>
				 </tr>
				 <tr>
				   <td></td>
				   <td colspan="2"><label>
					 <input type="submit" name="dosubmit" id="dosubmit" value="确 定" class="button"/>
					 </label></td>
				 </tr>
			   </table>
			   </form>
			
			</div>
			
			<span class="o1"></span><span class="o2"></span><span class="o3"></span><span class="o4"></span>
		</div>
	</div>
</div>
<div class="clear"></div>
